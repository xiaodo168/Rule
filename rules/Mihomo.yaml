# 全局配置
# 缓存
profile:
  store-selected: true
  store-fake-ip: true

# 自定 UI界面
external-controller: 0.0.0.0:9090
external-ui-url: https://github.moeyy.xyz/https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip
external-ui: ui
external-ui-name: zashboard
secret: 123456

# 自定 GEO 下载地址
geox-url:
  geosite: https://github.moeyy.xyz/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
  mmdb: https://github.moeyy.xyz/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb
  geoip: https://github.moeyy.xyz/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat
  asn: https://github.moeyy.xyz/https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb

# 域名嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain: # 忽略嗅探
    - 'rule-set:cn_domain,private_domain'
    - 'Mijia Cloud'
    - '+.push.apple.com'
    - '+.wechat.com'
    - '+.qpic.cn'
    - '+.qq.com'
    - '+.wechatapp.com'
    #  语音通信
    - '+.vivox.com'
    # 向日葵服务
    - '+.oray.com'
    - '+.sunlogin.net'

